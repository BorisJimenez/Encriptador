<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="icon" href="assets/images/eye-fill.svg" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="assets/images/eye-fill.svg" alt="Logo" />
      <h1 class="header-title">Encriptador</h1>
    </header>
    <main>
      <form class="form">
        <textarea
          class="form-textarea"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <article class="form-message">
          <img src="assets/images/info-circle.svg" alt="Atención" />
          <span>Solo letras mayusculas y sin acentos</span>
        </article>
        <article class="form-buttons">
          <button id="encriptar">Encriptar</button>
          <button id="desencriptar">Desencriptar</button>
        </article>
      </form>
      <section>
        <article class="no-message">
          <img
            src="assets/images/pc-display-horizontal.svg"
            alt="No hay Mensaje"
          />
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </article>
        <article class="with-message">
          <textarea class="texto-desencriptado" readonly> </textarea>
          <button id="copiar">Copiar</button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <span class="footer-text">Desarrollado por Boris Jimenez</span>
      <article class="footer-media-container">
        <a
          href="https://www.facebook.com/borismarcelo.jimenezjimenez"
          target="_blank"
          ><img src="assets/images/facebook.svg" alt="Facebook"
        /></a>
        <a
          href="https://www.instagram.com/borismarcelojimenezjimenez/"
          target="_blank"
          ><img src="assets/images/instagram.svg" alt="Instagram"
        /></a>
        <a href="https://x.com/borismjimenezj" target="_blank"
          ><img src="assets/images/twitter-x.svg" alt="Twiter-X"
        /></a>
        <a href="https://github.com/BorisJimenez" target="_blank"
          ><img src="assets/images/github.svg" alt="Github"
        /></a>
      </article>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
